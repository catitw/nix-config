# https://wiki.hyprland.org/Configuring/Binds/
#
# Format:
#   bind = MODS, key, dispatcher, params


# Grouping of binds for easier management
#  $d=[Group Name|Subgroup Name1|Subgroup Name2|...]
# '$d' is a variable that is used to group binds together (or use another variable)
# This is only for organization purposes and is not a defined hyprland variable
# What we did here is to modify the Description of the binds to include the group name
# The $d will be parsed as a separate key to be use for a GUI or something pretty
# [Main|Subgroup1|Subgroup2|...]
# Main - The main groupname
# Subgroup1.. - The subgroup names can be use to avoid repeating the same description


# Common Variables
# ============================================================================
$mod = SUPER
$browser = google-chrome-stable
$term = foot
$explorer = dolphin



# Window Management
# ============================================================================
# BIND  MOD           KEY     DESCRIPTION                     DISPATCHER        VALUE
$wm=Window Management
$d=[$wm]
bindd = $mod SHIFT,   M,      $d kill hyprland session,       exit
bindd = $mod SHIFT,   C,      $d close focused window,        killactive
bindd = $mod SHIFT,   F11,    $d toggle fullscreen,           fullscreen

# Change Focus
# BIND  MOD           KEY     DESCRIPTION                     DISPATCHER        VALUE
$d=[$wm|Change focus]
bindd = $mod ALT,     Left,   $d focus left,                  movefocus,        l
bindd = $mod ALT,     Right,  $d focus right,                 movefocus,        r
bindd = $mod ALT,     Up,     $d focus up,                    movefocus,        u
bindd = $mod ALT,     Down ,  $d focus down,                  movefocus,        d
bindd = ALT,          Tab,    $d Cycle focus,                 cyclenext

# Resize windows
# BIND  MOD             KEY     DESCRIPTION                     DISPATCHER        VALUE
$d=[$wm|Resize Active Window]
bindde = $mod CONTROL,  Right,  $d resize window right,         resizeactive,     30 0
bindde = $mod CONTROL,  Left,   $d resize window left,          resizeactive,     -30 0
bindde = $mod CONTROL,  Up,     $d resize window up,            resizeactive,     0 -30
bindde = $mod CONTROL,  Down,   $d resize window down,          resizeactive,     0 30

# Resize windows(Mouse)
# BIND   MOD    KEY         DESCRIPTION                     DISPATCHER        VALUE
$d=[$wm|Move & Resize with mouse]
binddm = $mod, mouse:272,   $d hold to move window,         movewindow
binddm = $mod, mouse:273,   $d hold to resize window,       resizewindow



# workspace
# ============================================================================
$ws=Workspaces

# Navigation
bindd = $mod, 1, $d navigate to workspace 1 , workspace, 1
bindd = $mod, 2, $d navigate to workspace 2 , workspace, 2
bindd = $mod, 3, $d navigate to workspace 3 , workspace, 3
bindd = $mod, 4, $d navigate to workspace 4 , workspace, 4
bindd = $mod, 5, $d navigate to workspace 5 , workspace, 5
bindd = $mod, 6, $d navigate to workspace 6 , workspace, 6
bindd = $mod, 7, $d navigate to workspace 7 , workspace, 7
bindd = $mod, 8, $d navigate to workspace 8 , workspace, 8
bindd = $mod, 9, $d navigate to workspace 9 , workspace, 9
bindd = $mod, 0, $d navigate to workspace 10 , workspace, 10
$d=[$ws|Navigation|Relative workspace]
bindd = $mod, Right, $d change active workspace forwards  , workspace, r+1
bindd = $mod, Left, $d change active workspace backwards , workspace, r-1
$d=[$ws|Navigation]
bindd = $mod, Down, $d navigate to the nearest empty workspace , workspace, empty

# Scroll through existing workspaces
$d=[$ws|Navigation]
bindd = $mod, mouse_down, $d next workspace, workspace, e+1
bindd = $mod, mouse_up, $d previous workspace, workspace, e-1


# Move active window around current workspace
# BIND   MOD            KEY     DESCRIPTION                       DISPATCHER        VALUE
$d=[$ws|Move active window across workspace]
## with mod + SHIFT + [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mod SHIFT,    left,   Move active window to the left,   exec,             $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mod SHIFT,    right,  Move active window to the right,  exec,             $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mod SHIFT,    up,     Move active window up,            exec,             $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = $mod SHIFT,    down,   Move active window down,          exec,             $moveactivewindow 0 30 || hyprctl dispatch movewindow d
# Move focused window to a workspace
$d=[$ws|Move window to workspace]
bindd = $mod SHIFT, 1, $d move to workspace 1 , movetoworkspace, 1
bindd = $mod SHIFT, 2, $d move to workspace 2 , movetoworkspace, 2
bindd = $mod SHIFT, 3, $d move to workspace 3 , movetoworkspace, 3
bindd = $mod SHIFT, 4, $d move to workspace 4 , movetoworkspace, 4
bindd = $mod SHIFT, 5, $d move to workspace 5 , movetoworkspace, 5
bindd = $mod SHIFT, 6, $d move to workspace 6 , movetoworkspace, 6
bindd = $mod SHIFT, 7, $d move to workspace 7 , movetoworkspace, 7
bindd = $mod SHIFT, 8, $d move to workspace 8 , movetoworkspace, 8
bindd = $mod SHIFT, 9, $d move to workspace 9 , movetoworkspace, 9
bindd = $mod SHIFT, 0, $d move to workspace 10 , movetoworkspace, 10

# Move/Switch to special workspace (scratchpad)
$d=[$ws|Navigation|Special workspace]
bindd = $mod, S, $d toggle scratchpad ,  togglespecialworkspace
bindd = $mod Shift, S, $d move to scratchpad  , movetoworkspace, special


# Launcher
# ============================================================================
$l=Launcher
$d=[$l|Apps]

# BIND  MOD           KEY     DESCRIPTION                     DISPATCHER        VALUE
bindd = $mod,         RETURN, $d terminal,                    exec,             $term
bindd = $mod SHIFT,   RETURN, $d dropdown terminal,           exec,             [float; move 20% 5%; size 60% 60%] $term
bindd = $mod,         E,      $d file explorer,               exec,             $explorer
bindd = $mod,         B,      $d web browser,                 exec,             $browser
bindd = $mod,         R,      $d Rofi,                        exec,             rofi -show drun



$d=#! unset the group name
